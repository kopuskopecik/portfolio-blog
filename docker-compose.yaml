version: "3.7"

services:
  backend:
    build:
      context: ./backend
    image: backend:1.0.0
    container_name: backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    env_file:
      - ./.env

  me:
    build:
      context: ./me
    image: me:1.0.0
    container_name: me
    ports:
      - 8060:80
  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus/:/etc/prometheus/
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:6.5.2
    ports:
      - 3060:3000